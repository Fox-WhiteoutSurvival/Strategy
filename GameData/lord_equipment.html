<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲數據</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .calculator, .csv-loader {
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">遊戲數據</h1>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>編號</th>
                <th>等階</th>
                <th>合金</th>
                <th>拋光液</th>
                <th>卷軸</th>
                <th>月光石</th>
            </tr>
        </thead>
        <tbody>
            <!-- CSV 資料會填充在這裡 -->
        </tbody>
    </table>
    
    <div class="calculator">
        <h2>升級計算機</h2>
        <label for="startLevel">起始編號:</label>
        <select id="startLevel"></select>
        
        <label for="endLevel">最終編號:</label>
        <select id="endLevel"></select>
        
        <label for="quantity">件數:</label>
        <input type="number" id="quantity" min="1" value="1">
        
        <button onclick="calculateMaterials()">計算</button>
        
        <h3>材料消耗</h3>
        <p id="result">請選擇等級並輸入件數</p>
    </div>
    
    <script>
        function loadCSV() {
	    const csvText = "1,良好,1500,15,0,0\n2,良好1星,3800,40,0,0\n3,稀有,7000,70,0,0\n4,稀有1星,9700,95,0,0\n5,稀有2星,0,0,45,0\n6,稀有3星,0,0,50,0\n7,史詩,0,0,60,0\n8,史詩1星,0,0,70,0\n9,史詩2星,6500,65,40,0\n10,史詩3星,8000,80,50,0\n11,史詩T1,10000,95,60,0\n12,\n詩T1-1星,11000,110,70,0\n13,史詩T1-2星,13000,130,85,0\n14,史詩T1-3星,15000,160,100,0\n15,傳\n,22000,220,40,0\n16,傳說1星,23000,230,40,0\n17,傳說2星,25000,250,45,0\n18,傳說3星,26000,260,45,0\n19,傳說T1,28000,280,45,0\n20,傳說T1-1星,30000,300,55,0\n21,傳說T1-2星,32000,320,55,0\n22,傳說T1-3星,35000,340,55,0\n23,傳說\n2,38000,360,55,0\n24,傳說T2-1星,43000,430,75,0\n25,傳說T2-2星,45000,460,80,0\n26,傳說T2-3星,48000,500,85,0\n27,神\n,50000,530,85,10\n28,神話1星,52000,560,90,10\n29,神話2星,54000,590,95,10\n30,神話3星,56000,620,100,10\n31,神話\n1,59000,670,110,15\n32,神話T1-1星,61000,700,115,15\n33,神話T1-2星,63000,730,120,15\n34,神話T1-3星,65000,760,125,15\n35,神話\n2,68000,810,135,20\n36,神話T2-1星,70000,840,140,20\n37,神話T2-2星,72000,870,145,20\n38,神話T2-3星,74000,900,150,20\n39,神話\n3,77000,950,160,25\n40,神話T3-1星,80000,990,165,25\n41,神話T3-2星,83000,1030,170,25\n42,神話T3-3星,86000,1070,180,25";

            parseCSV(csvText);
        }
        
        function parseCSV(csvText) {
            const rows = csvText.split("\n").map(row => row.split(","));
            const tbody = document.querySelector("#dataTable tbody");
            const startLevelSelect = document.getElementById("startLevel");
            const endLevelSelect = document.getElementById("endLevel");
            
            tbody.innerHTML = "";
            startLevelSelect.innerHTML = "";
            endLevelSelect.innerHTML = "";
            
            rows.forEach(row => {
                if (row.length < 6) return;
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
                
                const levelOption = document.createElement("option");
                levelOption.value = row[0];
                levelOption.textContent = row[0];
                startLevelSelect.appendChild(levelOption.cloneNode(true));
                endLevelSelect.appendChild(levelOption);
            });
        }
        
        function calculateMaterials() {
            let start = parseInt(document.getElementById('startLevel').value);
            let end = parseInt(document.getElementById('endLevel').value);
            let quantity = parseInt(document.getElementById('quantity').value);
            
            if (start >= end) {
                document.getElementById('result').innerText = "最終等級必須高於起始等級";
                return;
            }
            
            let alloy = 0, polish = 0, scroll = 0, moonstone = 0;
            const rows = document.querySelectorAll("#dataTable tbody tr");
            
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                let level = parseInt(cells[0].textContent);
                if (level > start && level <= end) {
                    alloy += parseInt(cells[2].textContent || 0) * quantity;
                    polish += parseInt(cells[3].textContent || 0) * quantity;
                    scroll += parseInt(cells[4].textContent || 0) * quantity;
                    moonstone += parseInt(cells[5].textContent || 0) * quantity;
                }
            });
            
            document.getElementById('result').innerText = `合金: ${alloy}, 拋光液: ${polish}, 卷軸: ${scroll}, 月光石: ${moonstone}`;
        }
        
        document.addEventListener("DOMContentLoaded", loadCSV);
    </script>
</body>
</html>
